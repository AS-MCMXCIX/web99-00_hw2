<script>
    let btn = document.getElementById("menu-button");
    let sidebarActive = false;
    let prev_window_width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    let menu = document.getElementById("side-bar");
    window.addEventListener('resize', function () {
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        if (width > 600) {
            if (sidebarActive) {
                btn.innerText = '\u2630';
                sidebarActive = !sidebarActive;
            }
            resetMenu();
        }
        prev_window_width = width;
    });

    function menuButtonAction() {
        if (btn.innerText === '\u2630') {
            btn.innerText = '\u2573';
        } else {
            btn.innerText = '\u2630';
        }
        sidebarActive = !sidebarActive;
        menu.classList.toggle('side-bar-active');
        menu.classList.toggle('side-bar');
        console.log(menu.classList.toString());
    }

    function resetMenu() {
        let menu = document.getElementById("side-bar");
        menu.className = 'side-bar';
    }
</script>
<script>
    let activePage = "home";
    let activeLayout = document.getElementById('cards-list');

    function setActivePageButton(btn) {
        if (btn.id !== activePage) {
            btn.classList.add("active");
        }
    }

    function setInactivePageButton(btn) {
        btn.classList.remove("active");
    }

    function goToData() {
        if (activePage !== "data") {
            activeLayout.style.display = 'none';
            document.getElementById("ranking-layout-above-600px").style.display = 'block';
            activeLayout = document.getElementById("ranking-layout-below-600px");
            activeLayout.style.display = 'block';
            setInactivePageButton(document.getElementById(activePage));
            setInactivePageButton(document.getElementById(activePage + "2"));
            setActivePageButton(document.getElementById("data"));
            setActivePageButton(document.getElementById("data2"));
            activePage = "data";
        }
    }

    function goToHome() {
        if (activePage !== "home") {
            activeLayout.style.display = 'none';
            activeLayout = document.getElementById("cards-list");
            activeLayout.style.display = 'flex';
            setInactivePageButton(document.getElementById(activePage));
            setInactivePageButton(document.getElementById(activePage + "2"));
            setActivePageButton(document.getElementById("home"));
            setActivePageButton(document.getElementById("home2"));
            activePage = "home";
        }
    }
</script>
<script>
    let light_styles = ["light.css", "cards-list-light.css", "ranking-list-light.css"];
    let dark_styles = ["dark.css", "cards-list-dark.css", "ranking-list-dark.css"];

    function dark_mode() {
        //window.location.href = "https://www.google.com";
        let theme = document.getElementsByTagName('link');
        for (let i = 0; i < light_styles.length; i++) {
            if (theme[i].getAttribute('href') === 'css/' + light_styles[i]) {
                theme[i].setAttribute('href', 'css/' + dark_styles[i]);
            } else {
                theme[i].setAttribute('href', 'css/' + light_styles[i]);
            }
        }
    }
</script>
